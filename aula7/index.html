<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="fm-tittle">
            <h1>Registration</h1>
        </div>
        <div class="fm-container-input-text">
            <div class="fm-container-input">
                <p>Name:</p>
                <input type="text" name="name" id="name" required placeholder="Enter your name" class="nameInput" maxlength="100">
                <p>Age:</p>
                <input type="text" name="age" id="age" required placeholder="Enter your age" class="ageInput" maxlength="3">
                <p>Phone Number:</p>
                <input type="text" name="phone" id="phone" required placeholder="(xx) xxxxx-xxxx" class="phoneInput" maxlength="11" autocomplete="off">
            </div>
            <div class="fm-container-input">
                <p>CPF:</p>
                <input class="cpfInput" type="text" name="cpf" id="cpf" required placeholder="xxx.xxx.xxx-xx" maxlength="14" autocomplete="off">
                <p>Email:</p>
                <input type="text" name="email" id="email" required placeholder="Ex: abacdefg@gmail.com" class="emailInput" maxlength="100">
                <p>PassWord:</p>
                <input type="password" name="password" id="password" required placeholder="Enter your password" class="passwordInput" maxlength="100">
            </div>

            <div class="fm-container-gender-info">
                <h1>Gender:</h1>
                
                <input type="radio" name="gender" id="male"> <label for="male">Male</label>
                
                <input type="radio" name="gender" id="female">
                <label for="female">Female</label>
                
                <input type="radio" name="gender" id="none"> <label for="none">None</label>
            </div>

            <button class="btn-send-info">ENTER</button>
            <div class="fm-result-tittle">
                <h1>Registered Persons:</h1>
            </div>
            
            <div class="fm-container-result">
            </div>
        </div>
        
    </div>

    <script src="main.js"></script>
</body>
</html>
