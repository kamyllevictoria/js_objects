<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="fm-tittle">
            <h1>Registration</h1>
        </div>
        <div class="fm-container-input-text">
            <div class="fm-container-input">
                <p>Name:</p>
                <input type="text" name="name" id="name" required placeholder="Enter your name" class="nameInput" maxlength="100">
                <p>Age:</p>
                <input type="text" name="age" id="age" required placeholder="Enter your age" class="ageInput" maxlength="3">
                <p>Phone Number:</p>
                <input type="text" name="phone" id="phone" required placeholder="Phone number" class="phoneInput" maxlength="14" autocomplete="off">
            </div>
            <div class="fm-container-input">
                <p>CPF:</p>
                <input class="cpfInput" type="text" name="cpf" id="cpf" required placeholder="Enter your cpf" maxlength="14" autocomplete="off">
                <p>Email:</p>
                <input type="email" name="email" id="email" required placeholder="Enter your email" class="emailInput" maxlength="100">
                <p>PassWord:</p>
                <input type="password" name="password" id="password" required placeholder="Enter your password" class="passInput" maxlength="100">
            </div>
            <div class="fm-container-gender-info">
            <h1>Gender:</h1>
            
            <input type="radio" name="gender" id="male"> <label for="male">Male</label>
            
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
            
            <input type="radio" name="gender" id="none"> <label for="none">None</label>
            </div>
            <button class="btn-send-info">ENTER</button>
        </div>
        <div class="fm-container-result"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
