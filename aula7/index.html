<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="fm-tittle">
            <h1>Registration</h1>
        </div>
        <div class="fm-container-input-text">
            <div class="fm-container-input">
                <p>Name:</p>
                <input type="text" name="name" id="name" required placeholder="Enter your name">
                <p>Day of Birth:</p>
                <input type="number" name="age" id="age" required placeholder="Enter your age">
                <p>Phone Number:</p>
                <input type="number" name="phone" id="phone" required placeholder="Phone number">
            </div>
            <div class="fm-container-input">
                <p>CPF:</p>
                <input type="number" name="cpf" id="cpf" required placeholder="Enter your cpf">
                <p>Email:</p>
                <input type="email" name="email" id="email" required placeholder="Enter your email">
                <p>PassWord:</p>
                <input type="password" name="password" id="password" required placeholder="Enter your password">
            </div>
        <div class="fm-container-gender-info">
                <h1>Gender:</h1>
                
                <input type="checkbox" name="male" id="male"> <label for="male">Male</label>
                
                <input type="checkbox" name="female" id="female">
                <label for="female">Female</label>
                
                <input type="checkbox" name="none" id="none"> <label for="none">None</label>
            </div>
            <button>ENTER</button>
        </div>
        
    </div>

    <script src="main.js"></script>
</body>
</html>
