<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Class 5</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    
</head>
<body>
    <div class="container">
        <form action="">
            <h2 class="container-text">Login</h2>
            <div class="container-form">
                <p>Name:</p>
                <input class="input-name" type="text" name="name" id="name" placeholder="Write your name here" required>
            </div>
            <div class="container-form">
                <p>Age:</p>
                <input class="input-age"  type="number" name="age" id="age" placeholder="Write your age here" required>
            </div>
            <div class="container-submit">
                <label for="submit"></label>
                <input class="container-btn-add"type="submit" name="submit" id="submit" value="Enter">
            </div>
        </form>
        <div class="container-result"></div>
    </div>
    
    <script src='main.js'></script>
</body>
</html>
