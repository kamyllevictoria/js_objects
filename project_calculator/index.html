<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="calculator" class="calculator-grid-container">

        <div id="display" class="display-container">
            <div class="previous-number"></div>
            <div class="current-number"></div>   
        </div>

        <div id="keys" class="keys">
            <button id="on" class="key orange" data-delete >AC</button>
            <button id="ac" class="key orange del-btn" data-clear >DEL</button>
            <button id="div" class="key" data-div>/</button>

            <button id="t7" class="key" data-number>7</button>
            <button id="t8" class="key" data-number>8</button>
            <button id="t9" class="key" data-number>9</button>
            <button id="multi" class="key" data-operator>x</button>

            <button id="t4" class="key" data-number>4</button>
            <button id="t5" class="key" data-number>5</button>
            <button id="t6" class="key" data-number>6</button>
            <button id="sub" class="key" data-operator>-</button>

            <button id="t1" class="key" data-number>1</button>
            <button id="t2" class="key" data-number>2</button>
            <button id="t3" class="key" data-number>3</button>
            <button id="sum" class="key sum_btn" data-operator>+</button>


            <button id="t0" class="key" data-number>0</button>
            <button id="point" class="key" data-number>.</button>
            <button id="equal" class="key item-result" data-equals>=</button>

        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
