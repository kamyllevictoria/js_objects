<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="calculator" class="calculator">

        <div id="display" class="display">

            <div class="info">
                <div id="time" class="time"></div>
                <div id="date" class="date"></div>
            </div>
            <p class="number_display">123</p>
        </div>

        <div id="keys" class="keys">
            <button id="ac" class="key orange item">AC</button>
            <button id="ce" class="key orange item">CE</button>
            <button id="div" class="key item">%</button>
            <button id="div" class="key item">/</button>

            <button id="t7" class="key item">7</button>
            <button id="t8" class="key item">8</button>
            <button id="t9" class="key item">9</button>
            <button id="multi" class="key item">x</button>

            <button id="t4" class="key item">4</button>
            <button id="t5" class="key item">5</button>
            <button id="t6" class="key item">6</button>
            <button id="sub" class="key item">-</button>

            <button id="t1" class="key item">1</button>
            <button id="t2" class="key item">2</button>
            <button id="t3" class="key item">3</button>
            <button id="sum" class="key sum_btn">+</button>


            <button id="t0" class="key item">0</button>
            <button id="point" class="key item">.</button>
            <button id="equal" class="key item">=</button>

        </div>
    </div>
</body>
</html>
